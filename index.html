<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Farkle Elite Scoreboard</title>
  <style>
    :root { 
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; 
      --rainbow: linear-gradient(135deg, #ff5f6d, #ffc371, #6b7cff, #2bcbba);
      --card-shadow: 0 10px 25px -5px rgba(0,0,0,0.05);
    }
    body { margin: 0; background: #f8fafc; color: #1e293b; line-height: 1.5; overflow-x: hidden; }
    header { padding: 40px 16px; background: var(--rainbow); color: #fff; text-shadow: 0 2px 4px rgba(0,0,0,0.15); text-align: center; }
    header h1 { margin: 0; font-size: 36px; font-weight: 900; letter-spacing: -1px; }
    .wrap { padding: 0 20px 40px; max-width: 1000px; margin: -20px auto 0; }
    .grid { display: grid; grid-template-columns: 340px 1fr; gap: 24px; align-items: start; }
    @media (max-width: 850px) { .grid { grid-template-columns: 1fr; } .wrap { margin-top: 20px; } }
    
    .card { background: #fff; border-radius: 24px; padding: 24px; box-shadow: var(--card-shadow); margin-bottom: 24px; border: 1px solid rgba(255,255,255,0.8); position: relative; z-index: 10; }
    .card h2 { margin: 0 0 15px; font-size: 13px; color: #94a3b8; text-transform: uppercase; letter-spacing: 1.5px; font-weight: 800; }
    
    .dimmed-content { opacity: 0.4; pointer-events: none; }

    label { display: block; font-size: 11px; margin: 15px 0 6px; color: #64748b; font-weight: 800; text-transform: uppercase; }
    input, select { width: 100%; box-sizing: border-box; padding: 14px; border-radius: 12px; border: 2px solid #f1f5f9; font-size: 16px; outline: none; background: #f8fafc; transition: all 0.2s; }
    input:focus { border-color: #6b7cff; background: #fff; }
    
    .btns { display: flex; gap: 10px; margin-top: 20px; }
    button { padding: 14px; border-radius: 12px; border: none; background: #f1f5f9; font-size: 14px; cursor: pointer; font-weight: 700; transition: all 0.2s; }
    button.primary { background: var(--rainbow); color: #fff; flex: 1; }
    button.secondary { background: #64748b; color: #fff; flex: 1; }
    button.danger { background: #fff1f2; color: #be123b; }
    
    #btnUndo { align-self: center; width: 50%; margin-top: 15px; font-size: 12px; padding: 8px; background: transparent; color: #94a3b8; border: 1px solid #f1f5f9; }
    button:disabled { opacity: 0.4; cursor: not-allowed; }
    
    .player-row { display: flex; align-items: center; justify-content: space-between; padding: 20px; border-radius: 20px; margin-bottom: 12px; background: #fff; border: 2px solid #f1f5f9; transition: all 0.3s; position: relative; }
    .player-row.is-leader { border-color: #ffc371; background: #fffdf5; }
    .player-row.is-active { border-left: 8px solid #6b7cff; }
    .player-row.finished { opacity: 0.5; background: #f1f5f9; border-color: transparent; }
    
    .finished-badge { position: absolute; right: 20px; top: -10px; background: #64748b; color: white; font-size: 10px; padding: 2px 8px; border-radius: 10px; font-weight: 900; }
    .farkle-dot { height: 10px; width: 10px; background-color: #ef4444; border-radius: 50%; display: inline-block; margin-left: 5px; box-shadow: 0 0 6px rgba(239, 68, 68, 0.6); }
    .player-name { font-weight: 900; font-size: 20px; color: #1e293b; display: flex; align-items: center; }
    .player-score { font-size: 28px; font-weight: 900; color: #6b7cff; }
    
    .final-round-msg { background: #fffbeb; border: 2px solid #fcd34d; padding: 15px; border-radius: 15px; margin-bottom: 20px; font-weight: 700; text-align: center; display: none; }
    
    #toast {
      position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%) translateY(100px);
      background: #1e293b; color: white; padding: 16px 32px; border-radius: 50px;
      font-weight: 700; transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      z-index: 1000; box-shadow: 0 10px 15px rgba(0,0,0,0.2);
    }
    #toast.show { transform: translateX(-50%) translateY(0); }
    .active-name-rainbow { font-size: 42px; font-weight: 900; background: var(--rainbow); -webkit-background-clip: text; -webkit-text-fill-color: transparent; line-height: 1.1; margin-bottom: 20px; }
  </style>
</head>
<body>

<header><h1>FARKLE ðŸŽ²</h1></header>

<div id="toast">Keep Rolling! You need at least 300 to bank!</div>

<div class="wrap">
  <div id="finalRoundBanner" class="final-round-msg">ðŸš€ FINAL ROUND: Beat the leader to win!</div>

  <div id="winnerBanner" class="card" style="display:none; background: var(--rainbow); color: #fff; text-align: center;">
    <h2 style="color: white; border: none; margin: 0; font-size: 24px;">ðŸŽŠ CONGRATULATIONS ðŸŽŠ</h2>
    <h1 id="winnerText" style="font-size: 56px; margin: 10px 0; letter-spacing: -2px;"></h1>
    <p id="winnerSub" style="font-size: 18px; opacity: 0.9; margin-bottom: 20px;"></p>
    <button id="btnFresh" style="background: white; color: #ff5f6d; padding: 14px 40px; border-radius: 12px; border:none; font-weight:900; cursor:pointer; font-size: 16px;">START FRESH</button>
  </div>

  <div class="grid">
    <aside>
      <div class="card" id="settingsCard">
        <h2>Settings</h2>
        <div id="settingsInner">
          <input id="namesInput" type="text" placeholder="Names (Ali, Sam, Bo)" />
          <label>Target Score</label>
          <select id="targetSelect"><option value="5000">5,000</option><option value="10000" selected>10,000</option></select>
          <label style="display:flex; align-items:center; margin-top:15px; cursor: pointer; text-transform:none; font-size:13px;"><input type="checkbox" id="start500Check" style="width:auto; margin-right:10px"> 500 to get on board</label>
          <div class="btns"><button class="primary" id="btnStart">Start Game</button><button class="danger" id="btnClearAll">Reset</button></div>
        </div>
      </div>

      <div class="card">
        <h2>Current Turn</h2>
        <div id="turnIndicator" class="active-name-rainbow">Ready?</div>
        <label id="pointsLabel">Points Scored</label>
        <input id="pointsInput" type="number" step="50" placeholder="0" inputmode="numeric" disabled />
        <div class="btns">
          <button class="primary" id="btnAddTurn" disabled>Bank</button>
          <button class="secondary" id="btnFarkleAction" disabled>Farkle (0)</button>
        </div>
        <div style="display: flex; justify-content: center;">
          <button id="btnUndo" disabled>Undo Last Action</button>
        </div>
      </div>
    </aside>

    <main>
      <div class="card"><h2>Leaderboard</h2><div id="leaderboardList"></div></div>
      <div class="card" id="historyCard" style="display:none"><h2>Last 3 Scores</h2><div id="historyList"></div></div>
    </main>
  </div>
</div>

<script>
  const LS_KEY = "farkle_v22_endgame";
  const getInitialState = () => ({ players: [], turns: [], settings: { target: 10000, start500: false }, winnerTriggerId: null, isGameOver: false, activePlayerId: null, finishedPlayerIds: [] });
  let state = getInitialState();
  const $ = (id) => document.getElementById(id);

  let audioCtx;
  function playSound(type) {
    if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    osc.connect(gain); gain.connect(audioCtx.destination);
    if (type === 'bank') {
      osc.type = 'triangle'; osc.frequency.setValueAtTime(880, audioCtx.currentTime);
      gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.2);
      osc.start(); osc.stop(audioCtx.currentTime + 0.2);
    } else if (type === 'farkle') {
      osc.type = 'sawtooth'; osc.frequency.setValueAtTime(120, audioCtx.currentTime);
      gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.3);
      osc.start(); osc.stop(audioCtx.currentTime + 0.3);
    }
  }

  function showToast() { $("toast").classList.add("show"); setTimeout(() => $("toast").classList.remove("show"), 3000); }

  function refreshUI() {
    const hasPlayers = state.players.length > 0;
    const sorted = [...state.players].sort((a,b) => b.total - a.total);
    const currentLeader = hasPlayers ? sorted[0] : null;
    
    // Leaderboard
    const list = $("leaderboardList");
    list.innerHTML = hasPlayers ? "" : '<p style="color:#94a3b8; text-align:center; padding: 40px 0;">Enter names to begin.</p>';
    state.players.forEach((p) => {
      const isLeader = currentLeader && p.id === currentLeader.id && p.total > 0;
      const isActive = p.id === state.activePlayerId;
      const isFinished = state.finishedPlayerIds.includes(p.id);
      let dots = '';
      for(let i=0; i < p.farkleStreak; i++) { dots += '<span class="farkle-dot"></span>'; }

      list.innerHTML += `
        <div class="player-row ${isLeader ? 'is-leader' : ''} ${isActive ? 'is-active' : ''} ${isFinished ? 'finished' : ''}">
          ${isFinished ? '<div class="finished-badge">TURN FINISHED</div>' : ''}
          <div class="player-name">${p.name} ${isLeader ? 'ðŸ‘‘' : ''} ${dots}</div>
          <div class="player-score">${p.total.toLocaleString()}</div>
        </div>`;
    });

    // Current Player & Calculations
    if (state.activePlayerId && !state.isGameOver) {
      const p = state.players.find(x => x.id === state.activePlayerId);
      $("turnIndicator").textContent = p.name;
      
      if (state.winnerTriggerId) {
        $("finalRoundBanner").style.display = "block";
        const needed = (currentLeader.total - p.total) + 50;
        $("pointsLabel").innerHTML = `Score <b style="color:#6b7cff">${needed > 0 ? needed.toLocaleString() : 'any amount'}</b> to lead!`;
      } else {
        $("finalRoundBanner").style.display = "none";
        $("pointsLabel").textContent = "Points Scored";
      }
    }

    if (state.isGameOver) {
      $("winnerBanner").style.display = "block";
      $("finalRoundBanner").style.display = "none";
      $("winnerText").textContent = currentLeader.name;
      $("winnerSub").textContent = `Grand Champion with ${currentLeader.total.toLocaleString()} points!`;
    } else {
      $("winnerBanner").style.display = "none";
    }

    $("historyCard").style.display = state.turns.length ? "block" : "none";
    $("historyList").innerHTML = state.turns.slice(-3).reverse().map(t => {
      const p = state.players.find(x => x.id === t.playerId);
      return `<div class="history-item"><span>${p.name}</span><span style="font-weight:800;color:#6b7cff">${t.isFarkle ? 'Farkle' : '+' + t.points}</span></div>`;
    }).join("");

    const lock = !hasPlayers || state.isGameOver;
    $("pointsInput").disabled = lock; $("btnAddTurn").disabled = lock; $("btnFarkleAction").disabled = lock;
    $("btnUndo").disabled = state.turns.length === 0;
    if (hasPlayers && !state.isGameOver) { $("settingsInner").classList.add("dimmed-content"); $("pointsInput").focus(); }
    else { $("settingsInner").classList.remove("dimmed-content"); }
    localStorage.setItem(LS_KEY, JSON.stringify(state));
  }

  $("btnStart").onclick = () => {
    const val = $("namesInput").value.trim(); if (!val) return;
    if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    state = getInitialState();
    state.players = val.split(",").map(n => n.trim()).filter(n => n).map(name => ({ id: Math.random().toString(36).substr(2,5), name, total: 0, farkleStreak: 0, isOnBoard: !$("start500Check").checked }));
    state.activePlayerId = state.players[0].id;
    state.settings.target = Number($("targetSelect").value);
    refreshUI();
  };

  const processTurn = (isFarkle) => {
    const p = state.players.find(x => x.id === state.activePlayerId);
    if (!p || state.isGameOver) return;
    const pts = isFarkle ? 0 : Number($("pointsInput").value);

    if (!isFarkle && pts > 0 && pts < 300) { showToast(); return; }

    if (isFarkle) { 
      playSound('farkle'); p.farkleStreak++; 
      if (p.farkleStreak === 3) { p.total = Math.max(0, p.total - 300); p.farkleStreak = 0; } 
    } else { 
      playSound('bank'); p.farkleStreak = 0; 
      if (!p.isOnBoard && pts >= 500) p.isOnBoard = true;
      if (p.isOnBoard) p.total += pts;
    }

    state.turns.push({ playerId: p.id, points: pts, isFarkle });
    
    // Check if someone triggered the end game
    if (p.total >= state.settings.target && !state.winnerTriggerId) {
      state.winnerTriggerId = p.id;
    }

    // If we are in the final round, mark player as finished
    if (state.winnerTriggerId) {
      state.finishedPlayerIds.push(p.id);
    }

    // Move to next player
    const nextIdx = (state.players.findIndex(x => x.id === p.id) + 1) % state.players.length;
    const nextP = state.players[nextIdx];

    // Game ends if the next player is the one who triggered the final round
    if (state.winnerTriggerId && nextP.id === state.winnerTriggerId) {
      state.isGameOver = true;
    } else {
      state.activePlayerId = nextP.id;
    }

    $("pointsInput").value = ""; refreshUI();
  };

  $("btnAddTurn").onclick = () => processTurn(false);
  $("btnFarkleAction").onclick = () => processTurn(true);
  $("btnUndo").onclick = () => {
    const turns = [...state.turns]; turns.pop();
    const oldPlayers = state.players.map(p => p.name).join(",");
    const target = state.settings.target;
    const board = state.settings.start500;
    state = getInitialState();
    state.settings.target = target;
    state.settings.start500 = board;
    state.players = oldPlayers.split(",").map(n => ({ id: Math.random().toString(36).substr(2,5), name: n, total: 0, farkleStreak: 0, isOnBoard: !board }));
    state.activePlayerId = state.players[0].id;
    turns.forEach(t => {
      const p = state.players.find(x => x.id === state.activePlayerId);
      if (t.isFarkle) { p.farkleStreak++; if (p.farkleStreak === 3) p.total = Math.max(0, p.total - 300); }
      else { p.farkleStreak = 0; if (!p.isOnBoard && t.points >= 500) p.isOnBoard = true; if (p.isOnBoard) p.total += t.points; }
      if (p.total >= state.settings.target && !state.winnerTriggerId) state.winnerTriggerId = p.id;
      if (state.winnerTriggerId) state.finishedPlayerIds.push(p.id);
      const nextIdx = (state.players.findIndex(x => x.id === p.id) + 1) % state.players.length;
      state.activePlayerId = state.players[nextIdx].id;
    });
    state.turns = turns; refreshUI();
  };

  $("btnFresh").onclick = () => { state = getInitialState(); refreshUI(); };
  $("btnClearAll").onclick = () => { if(confirm("Reset game?")) { localStorage.removeItem(LS_KEY); location.reload(); } };
  $("pointsInput").onkeyup = (e) => { if (e.key === "Enter") $("btnAddTurn").click(); };
  const raw = localStorage.getItem(LS_KEY); if (raw) { state = JSON.parse(raw); refreshUI(); }
</script>
</body>
</html>
